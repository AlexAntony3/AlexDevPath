<h2 class="resume-title">Work Experience <i class="fa-solid fa-briefcase"></i></h2>
<div class="timeline">
    <ul> {% for experience in experiences %}
        <li>
            <div class="content">
                <h3>{{experience.role}}</h3>
                <hr class="light">
                <h5>{{experience.company}}</h5>
                <p>{{experience.description}} </p>
            </div>
            <div class="time">
                <h4>{{experience.start_date}}</h4>
            </div>
        </li>
        {% endfor %}
        <div style="clear:both;"></div>
    </ul>
</div>
