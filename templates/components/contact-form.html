<h2 class="text-center">Get in Touch!</h2>
<div class="col-sm-6 justify-content-center pt-5">
    <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" placeholder="John Smith">
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Email address</label>
        <input type="number" class="form-control" id="number" placeholder="07XXXXXXXXX">
    </div>
    <div class="mb-3">
        <label for="email-entry" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email-entry" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="text-area" class="form-label">What would you like to let me know?</label>
        <textarea class="form-control" id="text-area" rows="6"></textarea>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-lg mx-auto align-items-center" name="submit">Send</button>
        <button type="reset" class="btn btn-secondary btn-lg mx-auto" name="reset">Reset</button>
    </div>
</div>
<div class="col-sm-6">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d73226.57470870476!2d-1.6568433999999999!3d55.00237215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487d857e0c6f64cd%3A0xbe252b072a76191!2sNewcastle%20upon%20Tyne!5e0!3m2!1sen!2suk!4v1689714144963!5m2!1sen!2suk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
