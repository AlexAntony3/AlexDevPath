<div class="col-md-6 form-style contact">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" placeholder="John Smith" required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="number" placeholder="07XXXXXXXXX" required>
        </div>
        <div class="mb-3">
            <label for="email-entry" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="text-area" class="form-label">What would you like to let me know?</label>
            <textarea class="form-control" rows="10" name="message"
                placeholder="What would you like to contact me about ?" required></textarea>
        </div>
        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-success mx-auto" name="submit">Send</button>
            <button type="reset" class="btn btn-dark mx-auto" name="reset">Reset</button>
        </div>
    </form>
</div>
<div class="col-md-6 map-responsive">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d73226.57470870476!2d-1.6568433999999999!3d55.00237215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487d857e0c6f64cd%3A0xbe252b072a76191!2sNewcastle%20upon%20Tyne!5e0!3m2!1sen!2suk!4v1689714144963!5m2!1sen!2suk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
